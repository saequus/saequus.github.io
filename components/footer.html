<footer class='site-footer h-card'>

  <div class='wrapper'>

    <div class='footer-col-wrapper'>
      <div class='footer-col footer-col-1'>
        <ul class='contact-list'>
          <li class='p-name'>

            {%- if site.email -%}
            <li>
              Feel free to contact me via <a class='u-email' href='mailto:{{ site.email }}'>{{ site.email }}</a>
            </li>
            <li>
              If you have a story to share on this blog, you're welcome to submit one by the email.
            </li>
            {%- endif -%}
        </ul>
      </div>

      <div class='footer-col footer-col-2'>
        {%- include social.html -%}
      </div>

      <div class='footer-col footer-col-3'>
        <p>Web development notes, life stories and reviews.</p>
      </div>
    </div>

  </div>

</footer>
